<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text Formatting</title>
  </head>
  <body>
    <b>The text is bold</b><br>
    <strong>This text is important</strong><br>
    <i>This text is italic</i><br>
    <em>This text is emphasized</em><br>
    <small>This is smaller text</small><br>
    <p>This is <mark>highlighted</mark></p>
    <p>This is <del>line through</del> text.</p>
    <p><u>Lilac</u> is my favourite color</p>
    <p>This is <sub>subscript </sub> text</p>
    <p>x <sub>1</sub> + x <sub>2</sub> = 1</p>
    <p>This is <sup>Superscipt </sup>text</p>
    <p>3x <sup>3</sup>+ 2x <sup>2</sup> + x = 1</p>
  </body>
</html>
