<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iframes</title>
  </head>
  <body>
    <h3>iframe tag specifies inline tag</h3>
    <h4>An inline frame is used to embed another document within the current HTML document.</h4>
    <br>
    <br>
    <hr>
    <iframe src="lists.html" width="500px" height="500px"></iframe>
    <h2>By default border in none</h2>
    <br>
    <br>
    <hr>
    <iframe align ="right" src="hyperlinks.html" width="300" height="300" style="border:solid black"</iframe>
      <br>
      <br>
      <hr>
  </body>
</html>
