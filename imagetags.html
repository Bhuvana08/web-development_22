<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image tags</title>
  </head>
  <body>
    <h2>Image Tag</h2>
    <img src="vishnulogo.jpg" alt="Vishnu logo">

    <br>
    <br>
    <h2>We can specify width and height of an image</h2>
    <h2>This is absolute path of image</h2>
    <center><img  src="vishnulogo.jpg" alt="Vishnu logo" width="200" height="200" ></center>
    <br>
    <br>
    <h2>This is an relative path</h2>
    <img align = "right" src="Bhuvana-modified.png" alt="profile photo" width=200 height=200>
  </body>

</html>
